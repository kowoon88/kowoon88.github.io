<!DOCTYPE html>
<html>
    <head>
        
        <title> Chess Piece </title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="chess.css">
        <script type="text/javascript" src="chess.js"></script>

    </head>

    <body>
            
        <div class="imageContainer">
            
            <img id ="pawn" src = "pawn.png">
            <img id ="rook" src = "rook.png">
            <img id ="bishop" src = "bishop.png">
            <img id ="knight" src = "knight.png">
            <img id ="queen" src = "queen.png">
            <img id ="king" src = "king.png">
        
        </div>
        
        <div class ="buttonContainer">
            <button onclick="addPawn()"><img id="chessIcon" src="pawn.png" alt="pawn"></button>
            <button onclick="addRook()"><img id="chessIcon" src="rook.png" alt="rook"></button>
            <button onclick="addBishop()"><img id="chessIcon" src="bishop.png" alt="bishop"></button>
            <button onclick="addKnight()"><img id="chessIcon" src="knight.png" alt="knight"></button>
            <button onclick="addQueen()"><img id="chessIcon" src="queen.png" alt="queen"></button>
            <button onclick="addKing()"><img id="chessIcon" src="king.png" alt="king"></button>
        </div>
        
 

    </body>
</html>
